<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <button onclick="chamarAnimais()">Animais</button>
    <script>
        const chamarAnimais = () =>{
            let animais = [];
            animais[0] = new Gato('Felix');
            animais[1] = new Pato('Donald');
            animais[2] = new Cachorro('Pluto');
            animais.forEach(animal =>{
                animal.emitirSom();
            });
        }
    </script>
</body>
