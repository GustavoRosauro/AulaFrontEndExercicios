<body>
    <button onclick="chamarAnimais()">Animais</button>
</body>
<script>
    const chamarAnimais = ()=>{
        let animais = [];
        animais[0] = new Gato('Felix');
        animais[1] = new Pato('Duck-Nuck');
        animais[3] = new Cachorro('Lucky');
        animais.forEach(animal =>{
            animal.emitirSom()
        })        
    }
</script>
